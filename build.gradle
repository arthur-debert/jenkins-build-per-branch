apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group:'org.apache.httpcomponents', name: 'httpclient', version: '4.3.1'
    compile group:'org.apache.httpcomponents', name: 'httpcore', version: '4.3.1'
    compile group:'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.5.2'
    compile group:'commons-net', name: 'commons-net', version: '3.3'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
}